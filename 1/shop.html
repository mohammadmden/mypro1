	<script type="text/javascript">
	
	const container = document.querySelector(".container");
// const productIdEl = document.querySelector("#product-id");
// const searchBtn = document.querySelector("#search-id");

//all product
fetch("https://fakestoreapi.com/products")
.then((response) => response.json())
.then((data) => {
    data.map((product) => {
    container.innerHTML += `<div class="card bg-black text-white">
            <img class="mt-3 p-3 w-100 card-img" src="${product.image}">
            <div class="card-body">
              <div class="row">
               
                <div class="col-5">
                  <h6 class=" text-sabz text-success mt-4 fontsizp">${product.price} $</h6>
          
                </div>
                <div class="col-7">
                  <h3 class="mt-3 fontsc text-center ">${product.title.slice(0, 17)}</h3>
          
                </div>
                
              </div>
            </div>
            <div class="card-footer w-75 mb-5 me-5">
              <i class="fa fa-shopping-cart ps-md-4 bg-sabz  py-md-2  pe-md-3 p-2 mt-md-0 mt-0 text-center text-black bagstore rounded-2 me-5 click-p" onclick="bag()"></i>
            </div>
        </div>`;
        });
    });


// local storage and add to basket



	</script>
  <script>
      function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
  </script>
  <script>
    localStorage.setItem('bagstore',0)
  bag=function (){
   bsk=localStorage.getItem('bag');
   if(isNaN(bsk)){
      bsk=0;
   }
   else{
      bsk=Number(bsk);
   }
   
   
   bsk++;
   localStorage.setItem('bag',bsk);
   document.getElementById('bagstore').innerHTML=bsk;

  
   alert('Added to your shopping cart')
}
  </script>
